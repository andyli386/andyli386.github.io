## 1.1. 广义线性模型 [Generalized Linear Models](http://scikit-learn.org/stable/modules/linear_model.html#generalized-linear-models)

The following are a set of methods intended for regression in which the target value is expected to be a linear combination of the input variables. In mathematical notion, if $\hat{y}$ is the predicted value. 
\\[
\hat{y}(w, x) = w_0 + w_1 x_1 + ... + w_p x_p
\\]
Across the module, we designate the vector w = (w_1,
..., w_p) as coef_ and w_0 as intercept_.
To perform classification with generalized linear models, see Logistic regression.

以下方法用于回归，回归的预测值为输入变量的线性组合。在数学概念中如果$\hat{y}$是预测值，那么
\\[
\hat{y}(w, x) = w_0 + w_1 x_1 + ... + w_p x_p
\\]
在这个模块中，我们指定向量$w = (w_1, ..., w_p)$作为系数，$w_0$作为截距。
使用广义线性模型进行*分类*，见*[Logistic回归](http://scikit-learn.org/stable/modules/linear_model.html#logistic-regression)*。
### 1.1.1. 普通最小二乘法 [Ordinary Least Squares](http://scikit-learn.org/stable/modules/linear_model.html#ordinary-least-squares)

LinearRegression fits a linear model with coefficients $w = (w_1, ..., w_p)$ to minimize the residual sum of squares between the observed responses in the dataset, and the responses predicted by the linear approximation. Mathematically it solves a problem of the form:
$$\underset{w}{min\,} {|| X w - y||_2}^2$$
![plot_ols_0011.png](http://scikit-learn.org/stable/_images/plot_ols_0012.png)
<img src="http://scikit-learn.org/stable/_images/plot_ols_0012.png" width="60%" height="50%" align=center>
LinearRegression will take in its fit method arrays X, y and will store the coefficients w of the linear model in its coef_ member:

线性回归拟合一个系数为$w = (w_1, ..., w_p)$的线性模型，然后最小化数据集中的观测值和该线性模型预测值的残差平方和。数学上它可以解决以下形式的问题：
$$\underset{w}{min\,} {|| X w - y||_2}^2$$
<img src="http://scikit-learn.org/stable/_images/plot_ols_0012.png" width="60%" height="50%" align=center>

[LinearRegression](http://scikit-learn.org/stable/modules/generated/sklearn.linear_model.LinearRegression.html#sklearn.linear_model.LinearRegression)将数组X，y传到已经拟合的函数中，并将线性模型的系数w存储在coef_成员变量中:

<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line"><span class="meta">&gt;&gt;&gt; </span><span class="keyword">from</span> sklearn <span class="keyword">import</span> linear_model</div><div class="line"><span class="meta">&gt;&gt;&gt; </span>clf = linear_model.LinearRegression()</div><div class="line"><span class="meta">&gt;&gt;&gt; </span>clf.fit ([[<span class="number">0</span>, <span class="number">0</span>], [<span class="number">1</span>, <span class="number">1</span>], [<span class="number">2</span>, <span class="number">2</span>]], [<span class="number">0</span>, <span class="number">1</span>, <span class="number">2</span>])</div><div class="line">LinearRegression(copy_X=<span class="keyword">True</span>, fit_intercept=<span class="keyword">True</span>, n_jobs=<span class="number">1</span>, normalize=<span class="keyword">False</span>)</div><div class="line"><span class="meta">&gt;&gt;&gt; </span>clf.coef_</div><div class="line">array([ <span class="number">0.5</span>,  <span class="number">0.5</span>])</div></pre></td></tr></table></figure>
<p>However, coefficient estimates for Ordinary Least Squares rely on the independence of the model terms. When terms are correlated and the columns of the design matrix X have an approximate linear dependence, the design matrix becomes close to singular and as a result, the least-squares estimate becomes highly sensitive to random errors in the observed response, producing a large variance. This situation of multicollinearity can arise, for example, when data are collected without an experimental design.<br>—&gt;</p>
